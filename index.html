<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app"></div>
  <div class="buttonSearch">
    <form id="searchForm">
      <p>Выбери по какому столбцу производить поиск</p>
      <div class="radioColumn">

        <input type="radio" name="searchColumn" value="0" checked id="Fruits">
        <label for="Fruits">Фрукты</label>

        <input type="radio" name="searchColumn" value="1" id="Vegetables">
        <label for="Vegetables">Овощи</label>

        <input type="radio" name="searchColumn" value="2" id="Berries">
        <label for="Berries">Ягоды</label>

        <input type="radio" name="searchColumn" value="3" id="Flowers">
        <label for="Flowers">Цветы</label>

        <input type="radio" name="searchColumn" value="4" id="Bakery">
        <label for="Bakery">Выпечка</label>
      </div>
      <input type="text" id="inputText" class="inputText">


      <button id="submitButton">Найти слово в таблице</button>
    </form>
  </div>
  <div class="blockTable">
    <div class="tableHead">
      <div class="ceil">Фрукты</div>
      <div class="ceil">Овощи</div>
      <div class="ceil">Ягоды</div>
      <div class="ceil">Цветы</div>
      <div class="ceil">Выпечка</div>
    </div>
    <div class="tableRow">
      <div class="ceil" data-label="Фрукты">Яблоки</div>
      <div class="ceil" data-label="Овощи">Помидоры</div>
      <div class="ceil" data-label="Ягоды">Клубника</div>
      <div class="ceil" data-label="Цветы">Розы</div>
      <div class="ceil" data-label="Выпечка">Пирожное</div>
    </div>
    <div class="tableRow">
      <div class="ceil" data-label="Фрукты">Бананы</div>
      <div class="ceil" data-label="Овощи">Огурцы</div>
      <div class="ceil" data-label="Ягоды">Малина</div>
      <div class="ceil" data-label="Цветы">Тюльпаны</div>
      <div class="ceil" data-label="Выпечка">Булочка</div>
    </div>
    <div class="tableRow">
      <div class="ceil" data-label="Фрукты">Груши</div>
      <div class="ceil" data-label="Овощи">Картошка</div>
      <div class="ceil" data-label="Ягоды">Черника</div>
      <div class="ceil" data-label="Цветы">Лилии</div>
      <div class="ceil" data-label="Выпечка">Печенье</div>
    </div>
    <div class="tableRow">
      <div class="ceil" data-label="Фрукты">Апельсины</div>
      <div class="ceil" data-label="Овощи">Морковь</div>
      <div class="ceil" data-label="Ягоды">Клюква</div>
      <div class="ceil" data-label="Цветы">Ромашки</div>
      <div class="ceil" data-label="Выпечка">Торт</div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
